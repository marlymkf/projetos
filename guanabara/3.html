<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biden</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cinza">
        <div class="container">
            <div class="bloco-branco">
                <div class="left">
                    <p class="bloco-branco__categoria">ECONOMIA E MERCADO</p>
                    <h1 class="bloco-branco__titulo">Joe Biden: como o novo presidente dos EUA
                        pode impactar a economia mundial
                    </h1>
                    <h2 class="bloco-branco__texto">Em um momento hist√≥rico, Joe Biden foi eleito presidente dos
                        Estados Unidos no dia 07 de novembro de 2020.
                    </h2>
                </div>

                <div class="right">
                    <img src="https://www.remessaonline.com.br/blog/wp-content/uploads/2020/11/joe_biden_presidente_dos_EUA-428x320.jpg" alt="Joe Biden" width="428" height="320" class="bloco-branco__imagem">
                </div>
            </div>
        </div>    
    </div>
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit:cover ;
            object-position: left;

        }
        .cinza {
            background-color: lightgrey;
            padding: 24px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        .bloco-branco {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 24px;
            margin-top: 24px;
            display: flex;
        }

        .left {
            width: 60%;
            padding: 24px;
        }

        .right {
            width: 40%;
        }

        .bloco-branco__categoria {
            font-size: 12px;
            color: #13316d;
            margin-bottom: 11px;    
        }

        .bloco-branco__titulo {
            font-size: 28px;
            margin-bottom: 21px;
            margin-top: 0;
            color: #13316d;
            font-weight: 600;
            line-height: 1.33;

        }

        .bloco-branco__texto {
            margin: 0;
            color: rgb(32, 33, 35);
            font-size: 14px;
        }

        .bloco-branco__imagem {
            border-radius: 5px;
        }
        @media (max-width: 991px){
            .right,.left {
                width: 50%;
                padding-left: 0;
            }
        }
        @media (max-width: 767px) {
            .bloco-branco {
                flex-direction: column;
            }
            .right {
                order: 0;
                width: auto;
                
            }
            .left {
                order: 1;
                width: auto;
                padding: 24px 0;
            }


        }

    </style>
    
</body>
</html>
