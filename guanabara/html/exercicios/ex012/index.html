<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor.</p>

    <video width="720" height="405" autoplay muted controls>
        <source src="midia/meu-video.mp4" type="video/mp4"> 
        <source src="midia/meu-video.webm" type="video/webm">
        <P>Seu navegador não tem compatibilidade com reprodução de vídeos</P>        
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="720" height="405" src="https://www.youtube.com/embed/eYGjnuK8nYo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
