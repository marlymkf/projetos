<!DOCTYPE html>
<html lang="enpt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h2>Tags em HTML</h2>

    <p>Em HTML5. podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tags deverá utilizar em cada caso.</p>

    <ul type="square">
        <li title="use a tag <p>">Parágrafo</li>
        <li title="use as tags <h1>...<h6>">Titulo</li>    
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreveações</li>
        <li title="use a tag <code>">Codigos fonte</li>
        <li title="use a tag <ol> e <li>">Listas numeradas</li>
        <li title="use a tag <ul> e <li>">Listas com demarcadores</li>   
</body>
</html>
