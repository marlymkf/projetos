<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="verde">
        <div class="container">
            <h1>PECUÁRIA</h1>
            <div class="box">
                <div class="left">
                    <img src="https://static-wp-canalr-prd.canalrural.com.br/wp-content/uploads/WhatsApp-Image-2020-09-30-at-17.49.43-640x472.jpeg" alt="campeiro" width="640" height="472">

                </div>
                <div class="right">
                    <h2>RECOMEÇO</h2>
                    <p>Pantanal:MT anuncia R$ 160 milhões para ajudar pecuária após incêndios.</p>

                    <p1>
                        Os recursos virão do remanejamento do FCO Empresarial para o FCO Rural e atenderão prioritariamente projetos que visem recuperação da capacidade produtiva no bioma.
                    </p1>

                </div>

            </div>

        </div>
    </div>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif
        }
        img {
            width: 100% ;
            height: 100%;
            object-fit: cover;
        }            

        .verde {
            background-color: lightblue;
            padding: 40px 0;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            align-items: center;
        }
        .box {
            background-color: white;
            display: flex;
            border-radius: 7px;
            overflow: hidden;

            
        }

        .right {
            padding: 20px;
            
        }

        h1 {
            font-size: 40px;
        }

        h2 {
            font-weight: 600;
            color: brown;

        }
        p {
            font-size: 30px;
            color: black;

        }
        img {
            display: block;
        }
        @media (max-width: 767px) {
            .box {
                flex-direction: column;
            }
            h2 {
                margin-bottom: 0;
            }
            p{
                margin-top: 10px;
            }
        }
        
    </style>

    
    
</body>
</html>
